<div class="portlet">
  <div class="portlet-header">
    <h3>
      <i class="fa fa-bar-chart-o"></i>
      Sparkline
    </h3>
  </div>

  <div class="portlet-content">
    <div class="row row-marginless">
      <div class="spark-stat col-md-6 col-sm-6 col-xs-6">
        <div id="total-visits">
          <canvas width="54" height="35" style="display: inline-block; width: 54px; height: 35px; vertical-align: top;"></canvas>
        </div>
        <span class="value">1,564</span>
        <h5>Total Visits</h5>
      </div>

      <div class="spark-stat col-md-6 col-sm-6 col-xs-6">
        <div id="new-visits"></div>
        <span class="value">872</span>
        <h5>New Visits</h5>
      </div>
    </div>

    <div class="row row-marginless">
      <div class="spark-stat col-md-6 col-sm-6 col-xs-6">
        <div id="unique-visits"></div>
        <span class="value">845</span>
        <h5>Unique Visits</h5>
      </div>

      <div class="spark-stat col-md-6 col-sm-6 col-xs-6">
        <div id="revenue-visits" data-bar-color="#c00"></div>
        <span class="value">$13,492</span>
        <h5>Revenue Visits</h5>
      </div>
    </div>
  </div>
</div>
